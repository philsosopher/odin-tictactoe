<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <main>
            <div class="turn">Player XO's turn</div>
            <div class="grid">
                <div class="cell" id="cell1">X</div>
                <div class="cell" id="cell2">X</div>
                <div class="cell" id="cell3">X</div>
                <div class="cell" id="cell4">X</div>
                <div class="cell" id="cell5">O</div>
                <div class="cell" id="cell6">X</div>
                <div class="cell" id="cell7">O</div>
                <div class="cell" id="cell8">X</div>
                <div class="cell" id="cell9">X</div>
            </div>
            <button class="restart">Restart</button>
        </main>
    </div>
</body>
</html>
