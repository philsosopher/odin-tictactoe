<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog class="player-names">
        <form action="" class="players">
            <button class="close" type="submit" method="dialog" formnovalidate>+</button>
            <div class="heading">Enter Player Names</div>
            <div class="player1"><label for="playerx">Player X</label><input type="text" id="playerx" required></div>
            <div class="player2"><label for="playero">Player O</label><input type="text" id="playero" required></div>
            <button class="start-button">Start</button>
        </form>
    </dialog>
    <div class="container">
        <header>Tic Tac Toe</header>
        <aside class="scores">
            <div class="player1">
                <div class="name">Player X</div>
                <div class="score">0</div>
            </div>
            <div class="player2">
                <div class="name">Player O</div>
                <div class="score">0</div>
            </div>
        </aside>
        <main>
            <div class="turn">Click New Game to start</div>
            <div class="grid">
                <div class="cell" id="cell1">X</div>
                <div class="cell" id="cell2">X</div>
                <div class="cell" id="cell3">X</div>
                <div class="cell" id="cell4">X</div>
                <div class="cell" id="cell5">O</div>
                <div class="cell" id="cell6">X</div>
                <div class="cell" id="cell7">O</div>
                <div class="cell" id="cell8">X</div>
                <div class="cell" id="cell9">X</div>
            </div>
            <div class="buttons">
                <button class="restart-match">Next Round</button>
                <button class="restart-game">New Game</button>
            </div>
        </main>
        <div class="empty"></div>
    </div>
</body>
</html>
